<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DIA</title>
  <meta name="description" content="The DIA Game">
  <meta name="author" content="3000 Russian Hackers">

  <link rel="stylesheet" href="index.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var $form = $('#mc-embedded-subscribe-form')
      if ($form.length > 0) {
        $('form input[type="submit"]').bind('click', function(event) {
          if (event) event.preventDefault()
          register($form)
        })
      }
    })

    function register($form) {
      $('#mc-embedded-subscribe').val('Sending...');
      $.ajax({
        type: $form.attr('method'),
        url: $form.attr('action'),
        data: $form.serialize(),
        cache: false,
        dataType: 'json',
        contentType: 'application/json; charset=utf-8',
        error: function(err) {
          alert('Could not connect to the registration server. Please try again later.')
        },
        success: function(data) {
          $('#mc-embedded-subscribe').val('SIGN UP FOR BETA')
          if (data.result === 'success') {
            // Yeahhhh Success
            console.log(data.msg)
            $('#mce-EMAIL').css('borderColor', '#ffffff')
            $('#subscribe-result').css('color', 'rgb(53, 114, 210)')
            $('#subscribe-result').html('<p>Thank you for signing up. Soon we will contact you to provide more details.</p>')
            $('#mce-EMAIL').val('')
          } else {
            // Something went wrong, do something to notify the user.
            console.log(data.msg)
            $('#mce-EMAIL').css('borderColor', '#ff8282')
            $('#subscribe-result').css('color', '#ff8282')
            $('#subscribe-result').html('<p>' + data.msg.substring(4) + '</p>')
          }
        }
      })
    };
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143094084-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-143094084-1');
  </script>
</head>

<body>

<div class="promo-image"></div>
<div class="container">
  <h1 style="font-weight: normal;">FIRST MMORPG <br> <span
      style="font-weight: bold;">TO FIGHT DIABETES </span></h1>

  <div class="box">
    <form
        action="https://gmail.us3.list-manage.com/subscribe/post-json?u=a2861e198d3b04d5e1b4386cd&amp;id=617b52cc91&c=?"
        method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate">
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="dia-hero@example.com"
             required>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_e44c1f194bec93e238615469e_f6f826e769" tabindex="-1" value="">
      </div>
      <input type="submit" value="SIGN UP FOR BETA" name="subscribe" id="mc-embedded-subscribe" class="mc-button neon">
      <div id="subscribe-result"></div>
    </form>

    <div class="links">
      <a href="https://www.youtube.com/watch?v=UnoFpjq-IWw" target="_blank"><span class="fa fa-youtube-play"></span>WATCH
        TRAILER</a>

      <a href="https://www.facebook.com/diagame2019/" target="_blank"><span class="fa fa-facebook-square"></span> STAY
        TUNED</a>

    </div>
  </div>
</div>

</body>
</html>
